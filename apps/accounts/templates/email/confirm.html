
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Активация аккаунта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 6px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #4f46e5;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Добро пожаловать!</h2>

    <p>
        Вы указали email <strong>{{ email }}</strong> при регистрации.
    </p>

    <p>
        Чтобы активировать аккаунт, нажмите на кнопку ниже:
    </p>

    <a href="{{ activate_url }}" class="btn">
        Активировать аккаунт
    </a>

    <p>
        Если кнопка не работает, скопируйте ссылку в браузер:
    </p>

    <p>
        <a href="{{ activate_url }}">{{ activate_url }}</a>
    </p>

    <div class="footer">
        <p>
            Если вы не регистрировались, просто проигнорируйте это письмо.
        </p>
    </div>
</div>

</body>
</html>
